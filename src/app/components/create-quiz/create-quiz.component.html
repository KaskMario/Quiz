<div class="container mt-4">
  <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" class="form-control" formControlName="category" required>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="numberOfQuestions">Number of Questions:</label>
      <input type="number" id="numberOfQuestions" class="form-control" formControlName="numberOfQuestions" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Quiz</button>
  </form>

  <div *ngIf="quizCreated">
    <quiz-player [questions]="questions"></quiz-player>
  </div>
</div>
